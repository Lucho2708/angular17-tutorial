<section>
  <h1>Hello {{ userName }}, you are {{occupation}}!</h1>
  @if(doesUserExists) {
    <p>Congratulations! You DO exist :)</p>
  }@else {
    <p>We're sorry, but we have doubds about your existense</p>
  }

  <h2>He're your operating systems:</h2>
  @for(os of operatingSystems; track os.id){
    <li (mouseover)="onMouseOver(os.name)">{{os.name}}</li>
  }
  <div class="editable-div" [contentEditable]="isEditable"></div>
</section>
